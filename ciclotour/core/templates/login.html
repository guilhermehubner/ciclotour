{% load static %}
{% load myfilters %}

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br" dir="ltr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ciclotour - Login</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/jpg" href="{% static 'img/favicon.jpg'%}"/>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/main.css'%}" type="text/css">

    <!-- JS -->
    <script type="text/javascript" src="{% static 'js/angular.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/app.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-1.12.1.min.js'%}"></script>
</head>
<body>
<!-- Menu -->
<nav class="menu navbar navbar-default" role="navigation">
    <div class="menu-expandido navbar-header" style="width: 100%">
        <a class="logo navbar-brand fa fa-bicycle" href="#"> Ciclotour</a>
    </div>
</nav>
<!-- Fim Menu -->

<!-- Conteúdo -->
<div class="loginForm">

    <form class="register-form">
        {% csrf_token %}

        <input type="email" placeholder="E-mail"/>
        <input type="text" placeholder="Nome"/>
        <input type="text" placeholder="Sobrenome"/>
        <input type="password" placeholder="Senha"/>
        <input type="password" placeholder="Confirmar Senha"/>
        <button type="submit">Cadastrar</button>
        <p class="message">Já cadastrado? <a href="#">Logar-se</a></p>
    </form>

    <form class="login-form" action="/login/" method="POST">
        {% csrf_token %}

        {{ form.email|set_placeholder_as_label}}
        {{ form.password|set_placeholder_as_label }}

        <button type="submit">Login</button>

        <p class="message">Não cadastrado? <a href="#">Crie uma conta</a></p>
    </form>
</div>
<!-- Conteúdo  -->

<div class="footer">

</div>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js'%}"></script>
<script>
    $('.message a').click(function(){
        $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
    });
</script>
</body>
</html>
