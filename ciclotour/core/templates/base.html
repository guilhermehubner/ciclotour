{% load static %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br" dir="ltr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Ciclotour{% endblock %}</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/jpg" href="{% static 'img/favicon.jpg'%}"/>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/main.css'%}" type="text/css">


    <!-- JS -->
    <script type="text/javascript" src="{% static 'js/angular.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/app.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-1.12.1.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/plugins.js'%}"></script>
    {% block jsImports %}{% endblock %}
</head>
<body ng-app="{% block ngApp %}ciclotourApp{% endblock %}" onresize="resizeMainPanel()">
<!-- Menu -->
{% include 'nav_menu.html' only %}
<!-- Fim Menu -->

<!-- Conteúdo -->
{% block content %}
<section class="container-fluid" onmove="resizeMainPanel()">

    {% include 'profile.html' %}

    {% block main_panel %}{% endblock %}

</section>
{% endblock %}
<!-- Conteúdo  -->

<div class="footer">

</div>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js'%}"></script>
</body>
</html>
