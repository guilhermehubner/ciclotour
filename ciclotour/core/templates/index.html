{% load static %}

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br" dir="ltr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ciclotour</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/jpg" href="{% static 'img/favicon.jpg'%}"/>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/main.css'%}" type="text/css">


    <!-- JS -->
    <script type="text/javascript" src="{% static 'js/angular.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/angular-cookies.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/angular-ui-router.min.js'%}"></script>

    <script type="text/javascript" src="{% static 'js/jquery-1.12.1.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/plugins.js'%}"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=geometry"></script>


    <script type="text/javascript" src="{% static 'js/app.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/config/RoutesConfig.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/config/LocationChangeConfig.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/config/HttpProviderConfig.js'%}"></script>

    <script type="text/javascript" src="{% static 'js/services/AuthenticationService.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/services/UsersService.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/services/RoutesService.js'%}"></script>

    <script type="text/javascript" src="{% static 'js/interceptors/AuthenticationInterceptor.js'%}"></script>

    <script type="text/javascript" src="{% static 'js/controllers/LoginController.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/controllers/ContentController.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/controllers/RoutesFormController.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/controllers/RoutesDetailController.js'%}"></script>


    <script type="text/javascript" src="{% static 'js/directives/ProfileDirective.js'%}"></script>
</head>
<body ng-app="ciclotourApp" onresize="resizeMainPanel()">
{% csrf_token %}

<nav class="menu navbar navbar-default" role="navigation">
    <div class="menu-expandido navbar-header" style="width: 100%">
        <a class="logo navbar-brand fa fa-bicycle" ui-sref="home"> Ciclotour</a>
    </div>
</nav>

<div ui-view></div>

<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <p id="modal-content"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js'%}"></script>
</html>
