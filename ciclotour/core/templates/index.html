{% load static %}

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br" dir="ltr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ciclotour</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/jpg" href="{% static 'img/favicon.jpg'%}"/>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/main.css'%}" type="text/css">


    <!-- JS -->
    <script type="text/javascript" src="{% static 'js/angular.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/angular-route.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/angular-cookies.min.js'%}"></script>
    <!--<script type="text/javascript" src="{% static 'js/angular-ui-router.min.js'%}"></script>-->

    <script type="text/javascript" src="{% static 'js/jquery-1.12.1.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/plugins.js'%}"></script>

    <!--<script type="text/javascript" src="{% static 'js/googlemaps.js'%}"></script>-->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js"></script>

    <script type="text/javascript" src="{% static 'js/app.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/config/RoutesConfig.js'%}"></script>

    <script type="text/javascript" src="{% static 'js/services/AuthenticationService.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/services/AuthenticationInterceptor.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/services/UserProfileInfoService.js'%}"></script>

    <script type="text/javascript" src="{% static 'js/controllers/LoginController.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/controllers/ContentController.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/controllers/RoutesFormController.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/controllers/RoutesDetailController.js'%}"></script>

    <script type="text/javascript" src="{% static 'js/directives/ProfileDirective.js'%}"></script>
</head>
<body ng-app="ciclotourApp" onresize="resizeMainPanel()">
{% csrf_token %}

<nav class="menu navbar navbar-default" role="navigation">
    <div class="menu-expandido navbar-header" style="width: 100%">
        <a class="logo navbar-brand fa fa-bicycle" href="#"> Ciclotour</a>
    </div>
</nav>

<div ng-view></div>
</body>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js'%}"></script>
</html>
