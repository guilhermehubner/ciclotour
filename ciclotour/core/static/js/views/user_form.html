<profile-info></profile-info>

<div ng-controller="UserEditFormController" id="main_panel" class="main_content_form col-md-8" onresize="resizeMainPanel()">
    <h2 class="form-title">Editar Perfil</h2>
    <hr />
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2">Nome:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="name"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Sobrenome:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="last_name"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2 ">Foto de Perfil:</label>
            <div class="col-sm-6">
                <input type="file" class="form-control"
                       onchange="angular.element(this).scope().changeImg(this)"
                       file-model="profile_picture"
                       accept="image/jpeg,image/png"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <img id="preview" class="img-responsive" style="max-height: 200px; margin: auto"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="save()" type="button" class="btn btn-success">Salvar</button>
            </div>
        </div>
    </form>
</div>
