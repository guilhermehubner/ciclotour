{% extends 'base.html' %}
{% load static %}

{% block title %}Ciclotour{% endblock %}

{% block jsImports %}
    <script type="text/javascript" src="{% static 'js/controllers/RoutesFormController.js'%}"></script>
    <script src="http://maps.google.com/maps/api/js?v=3"></script>
{% endblock %}

{% block main_panel %}
    <div ng-controller="RoutesFormController" id="main_panel" class="main_content_form col-sm-8">
        <h2 class="form-title">Cadastro de Rota</h2>
        <hr />
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2">Origem:</label>
                <div class="col-sm-6">
                    <input ng-model="origin" ng-change="setOrigin()"
                           ng-model-options="{debounce:1000}" type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Destino:</label>
                <div class="col-sm-6">
                    <input ng-model="destination" ng-change="setDestination()"
                           ng-model-options="{debounce:1000}" type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-2">
                    <div id="map" style="height: 200px"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Descrição:</label>
                <div class="col-sm-6">
                    <textarea class="form-control" rows="4"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">Criar Rota!</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
