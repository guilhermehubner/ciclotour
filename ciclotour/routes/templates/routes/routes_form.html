{% load static %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-br" lang="pt-br" dir="ltr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ciclotour</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/jpg" href="{% static 'img/favicon.jpg'%}"/>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/main.css'%}" type="text/css">


    <!-- JS -->
    <script type="text/javascript" src="{% static 'js/angular.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/app.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/controllers/RoutesFormController.js'%}"></script>
    <script src="http://maps.google.com/maps/api/js?v=3"></script>
</head>
<body ng-app="ciclotourApp" onresize="resizeMainPanel()">
    <!-- Menu -->
    <nav class="menu navbar navbar-default" role="navigation">

        <div class="menu-expandido navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#menu-collapse">
                <span class="sr-only">Menu de navegação</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="logo navbar-brand fa fa-bicycle" href="#"> Ciclotour</a>
        </div>

        <div class="collapse navbar-collapse" id="menu-collapse">
            <ul class="nav navbar-nav visible-xs">
                <li class="list-group-item">
                    <span class="badge">666</span>
                    <a href="#">Rotas Realizadas</a>
                </li>
                <li class="list-group-item">
                    <span class="badge">666</span>
                    <a href="#">Rotas Pendentes</a>
                </li>
                <li class="list-group-item">
                    <span class="badge">666</span>
                    <a href="#">Amigos</a>
                </li>
                <li class="list-group-item">
                    <form class="navbar-form" role="search">
                        <div class="input-group">
                            <input type="text" class="search form-control input-sm" placeholder="Procure por pessoas ou rotas...">
                            <div class="input-group-btn">
                                <button class="btn btn-default btn-sm" type="submit">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </li>
            </ul>

             <form class="navbar-form hidden-xs" role="search">
                <div class="input-group">
                    <input type="text" class="search form-control input-sm" placeholder="Procure por pessoas ou rotas...">
                    <div class="input-group-btn">
                        <button class="btn btn-default btn-sm" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>

            <ul class="nav navbar-nav navbar-right">

            </ul>
        </div>

        </nav>
    <!-- Fim Menu -->

    <!-- Conteúdo -->
    <section class="container-fluid" onmove="resizeMainPanel()">
        <div class="profile col-md-3 hidden-xs">
            <div class="row">
                <a href="#">
                    <img class="img-responsive img-circle" src="https://avatars0.githubusercontent.com/u/5081283?v=3&s=460">
                    <div class="name">
                        <label>Guilherme Hübner Franco</label>
                    </div>
                </a>
                <div class="icons">
                    <i class="fa fa-users blue" data-toggle="tooltip"
                       data-placement="bottom" title="Amigos">666</i>
                    <i class="fa fa-bicycle green" data-toggle="tooltip"
                       data-placement="bottom" title="Rotas Realizadas">666</i>
                    <i class="fa fa-compass red" data-toggle="tooltip"
                       data-placement="bottom" title="Rotas Pendentes">666</i>
                </div>
            </div>
            <div class="row">
                <ul class="list-group">
                    <li class="list-group-item">
                        <span class="badge">666</span>
                        <a href="#">Rotas Realizadas</a>
                    </li>
                    <li class="list-group-item">
                        <span class="badge">666</span>
                        <a href="#">Rotas Pendentes</a>
                    </li>
                    <li class="list-group-item">
                        <span class="badge">666</span>
                        <a href="#">Amigos</a>
                    </li>
                </ul>
            </div>
        </div>

        <div ng-controller="RoutesFormController" id="main_panel" class="main_content_form col-sm-8">
            <h2 class="form-title">Cadastro de Rota</h2>
            <hr />
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2">Origem:</label>
                    <div class="col-sm-6">
                        <input ng-model="origin" ng-change="setOrigin()"
                               ng-model-options="{debounce:1000}" type="text" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Destino:</label>
                    <div class="col-sm-6">
                        <input ng-model="destination" ng-change="setDestination()"
                               ng-model-options="{debounce:1000}" type="text" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6 col-sm-offset-2">
                        <div id="map" style="height: 200px"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Descrição:</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" rows="4"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">Criar Rota!</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!-- Conteúdo  -->

    <div class="footer">

    </div>

    <script type="text/javascript" src="{% static 'js/jquery-1.12.1.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/plugins.js'%}"></script>
</body>
</html>
