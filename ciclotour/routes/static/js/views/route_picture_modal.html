<div class="modal fade bs-example-modal-lg" id="myModalHorizontal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Fechar</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Adicionar Foto
                </h4>
            </div>

            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Imagem</label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control"
                                   onchange="angular.element(this).scope().changeImg(this)"
                                   file-model="image"
                                   accept="image/jpeg,image/png"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Descrição</label>
                        <div class="col-sm-10">
                            <textarea rows="2" class="form-control" ng-model="description"></textarea>
                        </div>
                    </div>
                    <button type="button" class="btn btn-success" ng-click="save()">
                        Enviar!
                    </button>
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">
                        Fechar
                    </button>
                </form>
            </div>

            <div class="modal-footer">
                <div class="form-group">
                    <div class="col-sm-12">
                        <img id="preview" class="img-responsive" style="max-height: 200px; margin: auto"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
